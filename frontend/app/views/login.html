	<form name="login" ng-submit="submit()" class="form-signin" novalidate>
		<h1 class="form-signin-heading text-muted">login</h1>
		<input ng-model="email" name="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
		<p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please use a valid email</p>
		<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required="">
		<button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
			Login
		</button>
		<br />
		<a class="text-muted pull-right" ui-sref="register">Create New Account</a>
	</form>
